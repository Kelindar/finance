<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stock Query with Emitter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container" id="app"> 
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
        <h2>Stock Query</h2>
        <h4>Using <a href="https://emitter.io">emitter.io</a>, <a href="http://getbootstrap.com/">bootstrap</a> and <a href="http://vuejs.org">vue</a></h4>
        <hr>

      <div v-for="message in messages" class="row animated bounceInRight">
        <div class="col-sm-12">
            <canvas width="80" height="80" data-jdenticon-hash="{{message.hash}}" class="img-thumbnail img-responsive img-circle"></canvas>
            <div class="panel panel-default">
                <div class="panel-body">{{message.text}}</div>
            </div>
        </div>
      </div>
  	</div>
  </div>
  
  <div class="row">
    <form v-on:submit.prevent class="col-sm-12 col-md-6 col-md-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" v-model="symbol" placeholder="Enter a ticker (eg: AAPL)">
            <span class="input-group-btn">
                <button class="btn btn-default form-control" type="submit" v-on:click="query()">Query <i class="fa fa-search"></i></button>
            </span>
        </div>
    </form>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js" type="application/javascript"></script>
<script src="https://s3-eu-west-1.amazonaws.com/cdn.emitter.io/js/emitter.min.js" type="text/javascript"></script>
<script src="js/app.visitor.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
